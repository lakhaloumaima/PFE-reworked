<div class="container-xxl bg-white p-0">


    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">


        <div class="container-xxl bg-primary hero-header">
            <div class="container px-lg-1">
                <div class="row g-5 align-items-end">
                    <div class="col-lg-6 text-center text-lg-start">
                        <h1 class="text-white mb-4 animated slideInDown">Welcome To Missions List </h1>


                    </div>
                    <div class="col-lg-6 text-center text-lg-start">

                        <img class="img-fluid animated zoomIn" src="./assets/img/hero.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->



    <div class="container-xxl py-5">
        <div class="container py-5 px-lg-5">
            <div class="wow fadeInUp" data-wow-delay="0.1s">

                <!-- Sidebar filter section -->
                <section id="sidebar">
                    <p style="color:black ;"> Home | <b>All Missions</b></p>
                    <div class="border-bottom pb-2 ml-2">
                        <h4 id="burgundy">Filters</h4>
                    </div>
                    <div class="py-2 border-bottom ml-3" style="color:black ;">
                        <h6 class="font-weight-bold">Categories</h6>
                        <div id="orange"><span class="fa fa-minus"></span></div>
                        <form>
                            <input (click)="getallmiss()" type="radio" value="0" name="1" id="exampleCheck1"> &nbsp;
                            <label for="artisan">all categories </label>

                            <div class="form-group" *ngFor="let data of datacate ">
                                <input (click)="missionbycategory (data.id)" type="radio" value="1" name="1"
                                    id="exampleCheck1"> &nbsp;
                                <label for="artisan">{{data.name}}</label>

                            </div>

                        </form>
                    </div>
                    <div class="py-2 border-bottom ml-3" style="color:black ;">

                        <h6 class="font-weight-bold"> Budget </h6>
                        <div id="orange"><span class="fa fa-minus"></span></div>
                        <form>
                            <div class="form-group">
                                <input (click)="missionbybudget (100)" type="radio" value="100" name="1"
                                    id="exampleCheck1">
                                &nbsp;
                                <label for="artisan">moins de 100 </label>
                            </div>
                            <div class="form-group">
                                <input (click)="missionbybudget (500)" type="radio" value="500" name="1"
                                    id="exampleCheck1">
                                &nbsp;
                                <label for="artisan">moins de 500 </label>
                            </div>
                            <div class="form-group">
                                <input (click)="missionbybudget (1000)" type="radio" value="1000" name="1"
                                    id="exampleCheck1"> &nbsp;
                                <label for="artisan">moins de 1000 </label>
                            </div>
                            <div class="form-group">
                                <input (click)="missionbybudget (3000)" type="radio" value="3000" name="1"
                                    id="exampleCheck1"> &nbsp;
                                <label for="artisan">moins de 3000 </label>
                            </div>
                            <div class="form-group">
                                <input (click)="missionbybudget (5000)" type="radio" value="5000" name="1"
                                    id="exampleCheck1"> &nbsp;
                                <label for="artisan">moins de 5000 </label>
                            </div>
                            <div class="form-group">
                                <input (click)="missionbybudget (10000)" type="radio" value="10000" name="1"
                                    id="exampleCheck1"> &nbsp;
                                <label for="artisan">moins de 10000 </label>
                            </div>
                        </form>
                    </div>
                    <form [formGroup]="languagefiltre">
                        <div class="border-bottom pb-2 ml-2">
                            <div class="form-group">
                                <h6 class="font-weight-bold">Language</h6>
                                <div id="orange"><span class="fa fa-minus"></span></div>
                                <ng-select [multiple]="true" placeholder="Select Language" formControlName="language_id"
                                    name="language_id" [(ngModel)]="selectedDefaultLanguage"
                                    (change)="missionbylanguages()">
                                    <ng-option *ngFor="let l of languages" [value]="l.id" style="color:black ;">
                                        {{l.name}}

                                    </ng-option>

                                </ng-select>


                            </div>
                        </div>
                    </form>
                    <br>




                </section>
                <!-- products section -->
                <div class="container">
                    <div class="row">
                        <div class="card col-md-12 p-3" *ngFor="let produit of dataArray" style="color:black ;">
                            <div *ngIf="produit !=null" class="row ">

                                <div class="col-md-12">
                                    <div class="card-block">
                                        <a style="text-decoration: none;" [routerLink]="['/detail-mission',produit.id]">
                                            <h6 class="card-title">{{produit.title}}</h6>
                                        </a>
                                        <i style="color:black ;" class="fas fa-clock">&nbsp;
                                            {{produit.beginingDate}}</i>
                                        &nbsp;&nbsp; <img [src]="logo1 " width="25" height="25" />{{produit.budget}} DT

                                        &nbsp;
                                        &nbsp;&nbsp; <i class="fas fa-book"> {{produit.requests_count}} Proposition</i>
                                        <p class="card-text text-justify">{{produit.description}} .<br></p>


                                        <a class="btn btn-primary">{{produit.category.name}}</a><br><br>
                                        <a style="display: inline;" class="btn btn-primary"
                                            *ngFor="let x of produit.languages">{{x.name}} &nbsp;</a>

                                        <br><br>
                                    </div>

                                    <div class="form-group">
                                        <button *ngIf="role!=='client' && role!=='admin' " class="btn btn-danger"
                                            type="submit" (click)="addfavoris(produit.id,freelancerdata.id)"> <i
                                                class="fas fa-heart"></i> Favoris
                                        </button> &nbsp;



                                        <button *ngIf="role!=='client' && role!=='admin' " class="btn btn-danger"
                                            type="submit" (click)="addrequest(produit.id,freelancerdata.id)"> Postuler
                                        </button>

                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
